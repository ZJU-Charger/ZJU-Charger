<html lang="zh-CN">
<head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <header class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                <h1 class="text-2xl font-bold text-blue-600">ZJU 充电桩状态</h1>
                <div class="flex flex-wrap items-center gap-3 lg:gap-4">
                    <div class="flex gap-2 flex-wrap">
                        <button id="campus-all" class="px-3 lg:px-4 py-2 rounded-md text-xs lg:text-sm font-medium transition-all duration-200 bg-blue-600 text-white border border-blue-600 hover:bg-blue-700" data-campus="">全部</button>
                        <button id="campus-yuquan" class="px-3 lg:px-4 py-2 rounded-md text-xs lg:text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 border border-gray-300 hover:bg-blue-50 hover:border-blue-600 hover:text-blue-600" data-campus="2143">玉泉校区</button>
                        <button id="campus-zjg" class="px-3 lg:px-4 py-2 rounded-md text-xs lg:text-sm font-medium transition-all duration-200 bg-gray-100 text-gray-700 border border-gray-300 hover:bg-blue-50 hover:border-blue-600 hover:text-blue-600" data-campus="1774">紫金港校区</button>
                    </div>
                    <span id="update-time" class="text-xs lg:text-sm text-gray-600 whitespace-nowrap hidden sm:inline">加载中...</span>
                    <button id="refresh-btn" class="px-3 lg:px-4 py-2 bg-blue-600 text-white rounded-md text-xs lg:text-sm font-medium hover:bg-blue-700 active:bg-blue-800 transition-colors duration-200 shadow-sm">刷新</button>
                </div>
            </div>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md overflow-hidden flex flex-col">
                <div id="map" class="w-full h-[400px] lg:h-[600px] flex-shrink-0"></div>
                <div class="p-3 border-t border-gray-200 flex items-center justify-between flex-shrink-0">
                    <button id="download-map-btn" class="flex items-center gap-2 px-3 py-2 rounded-md text-xs lg:text-sm font-medium border border-gray-300 bg-white text-gray-700 hover:border-blue-600 hover:bg-blue-50 hover:text-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-600 transition-colors duration-200" title="下载地图">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span class="hidden sm:inline">下载地图</span>
                    </button>
                    <div class="flex items-center">
                        <label class="text-xs lg:text-sm text-gray-600 mr-2">地图服务：</label>
                        <select id="map-selector" class="px-3 py-2 rounded-md text-xs lg:text-sm font-medium border border-gray-300 bg-white text-gray-700 hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-600 transition-colors duration-200">
                            <option value="gaode" selected>高德地图</option>
                            <option value="osm">OpenStreetMap</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden flex flex-col h-[450px] lg:h-[650px]">
                <div class="p-4 lg:p-6 border-b border-gray-200 flex items-center justify-between flex-shrink-0">
                    <h2 class="text-lg font-semibold text-gray-800">站点列表</h2>
                    <div class="flex items-center gap-2">
                        <label class="text-xs lg:text-sm text-gray-600 whitespace-nowrap">服务商：</label>
                        <select id="provider-selector" class="px-3 py-1.5 rounded-md text-xs lg:text-sm font-medium border border-gray-300 bg-white text-gray-700 hover:border-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-600 transition-colors duration-200 shadow-sm min-w-[100px]">
                            <option value="">全部</option>
                        </select>
                    </div>
                </div>
                <div class="flex-1 overflow-y-auto p-4 lg:p-6">
                    <div id="loading" class="text-center py-8 text-gray-500">加载中...</div>
                    <div id="station-list" class="flex flex-col gap-3"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Social Links -->
    <footer class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 mt-8">
        <div class="bg-white rounded-lg shadow-md p-6 text-center">
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 sm:gap-6">
                <a href="https://github.com/Phil-Fan/ZJU-Charger" target="_blank" rel="noopener noreferrer" class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">

                    </svg>
                    <span class="text-sm font-medium">GitHub</span>
                </a>
                <a href="mailto:hw.phil.fan@gmail.com" class="flex items-center gap-2 text-gray-700 hover:text-blue-600 transition-colors duration-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>

            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/leaflet-easyprint@2.1.9/dist/bundle.js"></script>
    <script src="leaflet-coord-transform.js"></script>
    <script src="script.js"></script>
</body>
</html>
